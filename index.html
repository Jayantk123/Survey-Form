<center><h1 style=" position:relative; top:40px; font-size:40px;">Jayantkr Survey Form</h1></center> <br>
<center><em><p style="font-size:20px;">Thank you for taking the time to help us improve the platform</em></center></p>


<div class="light-box">
<form>
<label for="na">Name</label><br>
<input type ="text" id="na" name="email" size="60"  placeholder="Enter Your Name" required style="width:500px; height:30px; border-radius:10px;"><br><br>
<label for="ea">Email</label><br>
<input type ="text" id="ea" name="email" size="60"  placeholder="Enter Your Email-id" required style="width:500px; height:30px; border-radius:10px;"><br><br>
<label for="ag">Age(optional)</label><br>
<input type ="text" id="ag" name="email" size="60"  placeholder="Enter Your Age" style="width:500px; height:30px; border-radius:10px;"><br><br>
<label for="wh">Which option best describes your current role?</label><br>
<select type="dropdown" id="wh" width="60"  required style="width:500px; height:30px; border-radius:10px;">
<option value=None>None</option>
<option value="stud">Student</option>  
<option value="job">Full Time Job</option>
<option value="ti">Full Time learner</option>
<option value="oth">Other</option>
</select>
<br><br>
<label for="wo">Would you recommend freeCodeCamp to a friend?</label><br>
<input type="radio" id="wo" name="email" value="defi">
<label for="wo" style="font-size:20px;">Definately</label>
<br>
<input type="radio" id="wo" name="email" value="may">
<label for="wo" style="font-size:20px;">Maybe</label>

<br>
<input type="radio" id="wo" name="email" value="not">
<label for="wo" style="font-size:20px;">Not sure</label>
<br><br>
<label for="wa">What is your favorite feature of freeCodeCamp?</label><br>
<select type="dropdown" id="wa"  required style="width:500px; height:30px; border-radius:10px;">
<option value="chal">Challenges</option>  
<option value="pro">Projects</option>
<option value="comm">Community</option>
<option value="open">Open Source</option>
</select>
<br><br>

<label>What would you like to see improved? (Check all that apply)</label><br>
<input type="checkbox" id="yo" value="fro">
<label for="yo" style="font-size:20px;">Front-end Projects</label><br>
<input type="checkbox" id="ba" value="fro">
<label for="ba" style="font-size:20px;">Back-end Projects</label><br>

<input type="checkbox" id="ba" value="fro">
<label for="ba" style="font-size:20px;">Data Visualization</label><br>
<input type="checkbox" id="ch" value="cha">
<label for="ch" style="font-size:20px;">Challenges</label><br>
<input type="checkbox" id="op" value="ope">
<label for="op" style="font-size:20px;">open Source Community</label><br>
<input type="checkbox" id="gi" value="gitt">
<label for="gi" style="font-size:20px;">Gitter help rooms</label><br>

<input type="checkbox" id="vi" value="vid">
<label for="vi" style="font-size:20px;">videos</label><br>

<input type="checkbox" id="ci" value="city">
<label for="ci" style="font-size:20px;">City Meetups</label><br>

<input type="checkbox" id="wi" value="wik">
<label for="wi" style="font-size:20px;">Wiki</label><br>

<input type="checkbox" id="for" value="fo">
<label for="for" style="font-size:20px;">Forum</label><br>
<input type="checkbox" id="ad" value="add">
<label for="ad" style="font-size:20px;">Additional Courses</label><br><br>

<label for="co" style="font-size:20px;">Any comments or suggestions?</label><br>
<input type="text-area" id="co" placeholder="Enter comment here..." style="width:500px; height:100px;">
<br><br>
<button type="Submit" id="changes">Submit</button>



</form>
